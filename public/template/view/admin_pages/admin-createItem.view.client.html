<div class="admin-header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="header-text">ShopCheap administration</div>
                <div class="admin-header-option">
                    Welcome admin /
                    <a>view site</a>
                    /
                    <a>logout</a>
                </div>
            </div>
        </div>

<div class="login-main-container container">
    <div class="admin-home-container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Create Item</h2>
                <div class="form-group">
                    <label for="itemName">Item name</label>
                    <input type="text" class="form-control" ng-model="itemName" placeholder="Name" />
                    <label for="price">Selling price</label>
                    <input type="text" class="form-control" ng-model="price" placeholder="0.00" />
                    <label for="desc">Item description</label>
                    <input type="text" class="form-control" ng-model="desc" placeholder="description" />
                    <label for="count">Quantity</label>
                    <input type="text" class="form-control" ng-model="count" placeholder="1" />
                    <label for="catagory">Catagory</label>
                    <input type="text" class="form-control" ng-model="catagory" placeholder="Home" />
                    <label for="count">Upload Image</label>
                    <input type="upload" class="form-control" ng-model="image"/>
                    <a ng-click="model.create(itemName,price,desc, count,catagory,image)" class="btn btn-info btn-login btn-block">Create</a>
                    <a href="#!/user/profile" class="btn btn-info btn-register btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
