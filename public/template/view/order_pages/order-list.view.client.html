<!-- I'm the header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="static/resources/logo-3.png" class="home-logo"></img></a>
            <div class="pull-right header-button-container">
                <a href="#!/user/profile"><img src="static/resources/profile-image.png" class="profile-image"></img></a>
                <a href="#!/user/cart"><img src="static/resources/cart.png" class="shopping-cart-image"><img></a>
                <a ng-click="model.logout()"><img src="static/resources/logout.png" class="shopping-cart-image"><img></a>
            </div>
            <input ng-model="model.input" class="header-search" placeholder="Search by Name/Department" >
            <a ng-click="model.search(model.input)"><div class="search-block"></div></a></input>
            <i class="fa fa-search fa-search-change"></i>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="content-container profile-page-inner-container">
        <div class="row">
            <div class="col-sm-12">
                <div class="ordering-list-container">
                    <h2>Your order list</h2>
                    <ul class="list-group" ng-repeat="order in model.orderList">
                        <li class="list-group-item order-list">
                            <div class="row">
                                <div class="col-xs-10">
                                    <div class="order-info-container">
                                        <div class="col-xs-4">
                                            <img src="{{order.image}}" class="order-image"></img>
                                        </div>
                                        <div class="col-xs-8">
                                            <div class="order-text">
                                                <div class="order-text-ordernumber">Order No: {{order._id}}</div>
                                                <div class="order-text-line">{{order.name}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <a class="drop-arrow-container pull-right" ng-click="model.expand(order, false)">
                                        <div ng-class="{'down-arrow arrow-image': order.isExpand, 'right-arrow arrow-image': !order.isExpand}"></div>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-10">
                                    <div class="col-xs-4">
                                    </div>
                                    <div class="col-xs-8">
                                        <div class="expanded-order" ng-show="order.isExpand">
                                            <div class="order-single"><b>Price:</b> ${{order.price}}</div>
                                            <div class="order-single"><b>Bought on:</b> {{order.createDate}}</div>
                                            <div class="order-single"><b>Count:</b> {{order.count}}</div>
                                            <div class="order-single"><b>Send date:</b> {{order.sendDate}}</div>
                                            <div class="order-single"><b>Delivery date:</b> {{deliveryDate}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
