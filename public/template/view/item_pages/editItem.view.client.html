<!-- I'm the header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="static/resources/logo-3.png" class="home-logo"></img></a>
            <div class="pull-right header-button-container">
                <a href="#!/user/profile"><img src="static/resources/profile-image.png" class="profile-image"></img></a>
                <a href="#!/user/cart"><img src="static/resources/cart.png" class="shopping-cart-image"><img></a>
                <a ng-click="model.logout()"><img src="static/resources/logout.png" class="shopping-cart-image"><img></a>
            </div>
            <input ng-model="model.input" class="header-search" placeholder="Search by Name/Department" >
            <a ng-click="model.search(model.input)"><div class="search-block"></div></a></input>
            <i class="fa fa-search fa-search-change"></i>
        </div>
    </div>
</nav>

<div class="main-container login-page-container">
    <div class="content-container container">
        <div class="row">
            <div class="col-sm-12">
                <div class="create-title">Edit Item</div>
                <div class="form-group">
                    <label for="itemName">Item name</label>
                    <input type="text" class="form-control" ng-model="model.item.name" placeholder="Name" />
                    <label for="price">Selling price</label>
                    <input type="text" class="form-control" ng-model="model.item.price" placeholder="0.00" />
                    <label for="desc">Item description</label>
                    <input type="text" class="form-control" ng-model="model.item.description" placeholder="description" />
                    <label for="count">Quantity</label>
                    <input type="text" class="form-control" ng-model="model.item.count" placeholder="1" />
                    <label for="catagory">Catagory</label>
                    <input type="text" class="form-control" ng-model="model.item.category" placeholder="Home" />
                    <label for="count">Upload Image</label>
                    <input type="upload" class="form-control" ng-model="model.item.image"/>
                    <a ng-click="model.update(model.item.name, model.item.price, model.item.description, model.item.count, model.item.category, model.item.image)" class="btn btn-info btn-login btn-block">Update</a>
                    <a ng-click="model.delete()" class="btn btn-info btn-login btn-block">Delete</a>
                    <a href="#!/user/profile" class="btn btn-info btn-register btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
