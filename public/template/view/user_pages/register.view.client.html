<div class="main-container login-page-container">
    <div class="content-container">
        <div class="row">
            <div class="col-sm-12">
                <img src="static/resources/logo-test.png" class="login-logo"></img>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" ng-model="username" placeholder="username" />
                    <label for="fname">First name</label>
                    <input type="text" class="form-control" ng-model="fname" placeholder="first name" />
                    <label for="lname">Last name</label>
                    <input type="text" class="form-control" ng-model="lname" placeholder="last name" />
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" ng-model="dob" placeholder="01/01/1990" />
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="password" placeholder="password" />
                    <label for="repassword">Repeat Password</label>
                    <input type="password" class="form-control" ng-model="repassword" placeholder="repeat password" />
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" ng-model="email" placeholder="email" />
                    <label for="phone">Phone number</label>
                    <input type="phone" class="form-control" ng-model="phone" placeholder="phone" />
                    <a href="#!/user/profile" class="btn btn-info btn-login btn-block">Register</a>
                    <a href="#!/login" class="btn btn-info btn-register btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
