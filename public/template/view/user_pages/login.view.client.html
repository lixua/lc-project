<!-- I'm the header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="static/resources/logo-3.png" class="home-logo"></img></a>
            <input ng-model="model.input" class="header-search" placeholder="Search by Name/Department" >
            <a ng-click="model.search(model.input)"><div class="search-block"></div></a></input>
            <i class="fa fa-search  fa-search-change"></i>
        </div>
    </div>
</nav>

<div class="main-container login-page-container">
    <div class="content-container">
        <div class="row">
            <div class="col-sm-12">
                <img src="static/resources/logo-test.png" class="login-logo"></img>
                <div class="form-group">
                    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
                    <label for="username">Username</label>
                    <input ng-model="username" type="text" class="form-control" ng-model="username" placeholder="username" />
                    <label for="password">Password</label>
                    <input ng-maodel="password" type="password" class="form-control" ng-model="password" placeholder="password" />
                    <a ng-click="model.login(username, password)" class="btn btn-info btn-login btn-block">Login</a>
                    <a href="/auth/google" class="btn btn-info btn-login btn-block">
                        <span class="fa fa-google-plus"></span>
                        Google
                    </a>
                    <a href="#!/register" class="btn btn-info btn-register btn-block">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
